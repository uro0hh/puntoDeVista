<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Punto De Vista - Ingreso de Objetos</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">  
<form id="contact" action="ingresar_objeto.php" method="post" enctype="multipart/form-data">
    <h2>Punto De Vista</h2>
    <h3>Formulario de Ingreso de Objetos</h3>
    
    <fieldset>
      <input name="nombre_objeto" placeholder="Nombre del Objeto" type="text" required autofocus>
    </fieldset>

    <fieldset>
      <select name="categoria_objeto" required>
        <option value="">Selecciona una categoría</option>
        <option value="1">Llaves</option>
        <option value="2">Mochila</option>
        <option value="3">Ropa</option>
        <option value="4">Libros</option>
        <option value="5">Cargador</option>
        <option value="6">Tarjeta de identificación</option>
        <option value="7">Gafas</option>
        <option value="8">Audifonos</option>
        <option value="9">Calculadora</option>
        <option value="10">Joya</option>
        <option value="11">Notebook</option>
        <option value="12">Accesorios PC</option>
      </select>
    </fieldset>
    
    <fieldset>
      <input name="fecha_ingreso" placeholder="Fecha de Ingreso" type="date" required>
    </fieldset>

    <fieldset>
      <input name="salon_objeto" placeholder="Sala donde se encontró" type="text" required>
    </fieldset>

    <fieldset>
      <textarea name="descripcion_objeto" placeholder="Descripción" required></textarea>
    </fieldset>

    <fieldset>
        <input type="file" name="imagen_objeto" accept="image/*" required>
    </fieldset>

    <fieldset>
      <select name="estado_objeto" required>
        <option value="">Selecciona un estado</option>
        <option value="1">Punto Estudiantil</option>
        <option value="2">Perdido</option>
        <option value="3">Encontrado</option>
      </select>
    </fieldset>
    
    <fieldset>
      <button name="submit" type="submit" id="contact-submit">Agregar Objeto</button>
      <p></p>
      <a href="mostrar_objeto.php">
        <button type="button">Lista</button>
    </a>
    </fieldset>
  </form>
</div>
